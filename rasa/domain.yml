version: "3.0"

intents:
  - get_bahninfo
  
actions:
  - action_print_bahndata

entities:
  - train_id

slots:
  train_id:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: train_id

responses:
  utter_pong:
  - text: "Pong!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
