version: "3.0"

intents:
  - get_train_id
  - give_train_id
  - check_status
  - get_chatbot_information
  - ask_mood
  - get_help
  
actions:
  - action_print_train_id
  - action_store_train_data

entities:
  - train_id

slots:
  train_id:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: train_id

responses:
  utter_pong:
  - text: "Pong!"

  utter_chatbot_information:
  - text: |
      Hallo!
      Ich bin der Train Travel Companion!
      Gib mir deinen Zugnamen (zB. ICE1234) und ich informiere dich während deiner Zugreise über wichtige Informationen und Änderungen.

  utter_mood: 
  - text: "Mir geht es gut! Danke!"

  utter_help:
  - text: |
      Bevor du das nächste mal mit dem Zug fährst kannst du mir deine Zugnummer schreiben und ich werde dich auf deiner Reise begleiten! Ich kann dir mitteilen, ...
      ... wenn sich dein Gleis ändert.
      ... ob dein Zug sich verspätet.
      ... ob dein Zug ausfällt.
      ... wie du deinen Gleis findest.
      Wenn dich interessiert, was ich noch so kann oder vielleicht auch wie ich funktionere, schau gerne mal hier rein:
      https://github.com/ID-Start-Winter22/chat-team-11/wiki


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
