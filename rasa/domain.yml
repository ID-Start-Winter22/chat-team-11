version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - get_bahninfo
  
actions:
  - action_store_name
  - action_get_name
  - action_print_bahndata

entities:
  - username
  - bahndata

slots:
  username:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: username

responses:
  utter_greet:
  - text: "Hallo wie geht es Dir?"
  - text: "Servus, wie isses?"
  - text: "Hello there, wie geht's?"

  utter_goodbye:
  - text: "Bye"

  utter_greet_ask_name:
  - text: "Hallo, wie hei√üt Du?"

  utter_greet_with_name:
  - text: "Hey, {username}. Alles klar?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
