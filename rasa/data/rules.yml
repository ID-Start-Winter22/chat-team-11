version: "3.0"

rules:
- rule: Tell user the name of the train he/she takes.
  steps:
  - intent: get_train_id
  - action: action_print_train_id

- rule: Answer to 'Ping Pong' status check.
  steps:
  - intent: check_status
  - action: utter_pong

- rule: Get inital train data if the user provides a train-id.
  steps:
  - intent: give_train_id
  - action: action_store_train_data

- rule: Greet the user. 
  steps:
  - intent: greet
  - action: utter_greet

- rule: Answer 'how are you?'.
  steps:
  - intent: ask_mood
  - action: utter_mood

- rule: Give help.
  steps:
  - intent: get_help
  - action: utter_help

- rule: Ask the user to rephrase whenever they send a message with low NLU confidence
  steps:
  - intent: nlu_fallback
  - action: utter_failed



