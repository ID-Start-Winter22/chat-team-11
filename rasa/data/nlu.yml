version: "3.0"

nlu:
- intent: get_train_id
  examples: |
    - Wie heißt mein Zug?
    - Welchen Zug nehme ich?
    - Nenne mir die Nummer meines Zuges.
    - Zug?
    - Zugnummer?

- intent: give_train_id
  examples: |
    - Mein Zug hat die Nummer [IC1234](train_id).
    - Ich werde den Zug [ICE 1234](train_id) nehmen.
    - bitte informiere mich über den Zug [RB16]!
    - Ich nehme die [S8](train_id)
    - Zug [RE 1](train_id)

- intent: check_status
  examples: |
    - Ping!
    - ping
    - pin!

- intent: get_chatbot_information
  examples: |
    - Wer bist du?
    - Was machst du?
    - wer bist du
    - hallo
    - Hallo
    - hi
    - hey
    - hello! 

- intent: ask_mood
  examples: |
    - wie geht's dir?
    - wie geht es dir
    - Wie läuft's

- intent: get_help
  examples: |
    - hilfe
    - Hilfe!
    - ich brauche Hilfe
    - ich brauch hilfe!
    - was kannst du?
    - was machst du
    - Was machst du?
    - help

- regex: train_id
  examples: |
    - ((ECE|ICE|EC|IC|RE|THA|RJ|FLX|HBX|WB|D|EN|NJ|DN|IRE|MEX|RE|FEX|RB|S)(\s|)(\d{1,5}))



