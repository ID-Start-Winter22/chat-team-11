<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <title>Train Travel Companion</title>
</head>
<body>
    <div 
        id="rasa-chat-widget" 
        data-websocket-url="http://localhost:5005/"  
        data-height=580
        data-avatar-url="./images/logo.svg"
        data-avatar-background="#FFFFFF"
        data-primary="#5c17e8"
        data-default-open="true"
        data-primary-highlight="#5c17e8">
    </div>
    <link rel="stylesheet" href="./chatWidgetStyles.css">

    <div class="navigation-bar">
        <button class="home-button" onClick="window.location.reload();">
            <img src="./images/logo.svg" class="navigation-bar-logo"/>
            <h2 class="navigation-bar-title">Train Travel Companion</h2>
        </button>

        <nav class="navigation-item-container">
            <ul class="navigation-item-list">
                <li>
                    <a class="navigation-item">
                        about
                    </a>
                </li>
                <li>
                    <a class="navigation-item">
                        how it works
                    </a>
                </li>
                <li>
                    <a class="navigation-item" style="margin-right: 0px">
                        GitHub
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <section style="height: calc(100% - 200px)">
        <div class="home-explanation-container">
            <h1 class="home-explanation-title">Dein Zugreise-Chatbot</h1>
            <p class="home-explanation-text">Bleib w채hrend deiner Reise 체ber alle Fahrt채nderungen informiert!</p>
            <p class="add-chatbot-text">Jetzt <b>kostenlos</b> auf WhatsApp hinzuf체gen:</p>

            <div class="whatsapp-number-container">
                <h1 class="whatsapp-number-text">coming soon...</h1>
                <button class="whatsapp-number-copy-button" onClick="navigator.clipboard.writeText('coming soon...');">copy</button>
            </div>
        </div>
        <img src="./images/undraw_chat.svg" class="chat-illustration"/>
        <img src="./images/waves.svg" class="wave-illustration"/>
    </section>

    <div class="status-container">
        <div class="server-status-box">
            <div class="server-status-indicator" id="s1-indicator"></div>
            <h1 class="server-status-title">rasa server</h1>
            <p class="server-status-text" id="s1-text">offline</p>
        </div>
        <div class="server-status-box">
            <div class="server-status-indicator" id="s2-indicator"></div>
            <h1 class="server-status-title">rasa action server</h1>
            <p class="server-status-text" id="s2-text">offline</p>
        </div>
    </div>

    <script src="https://unpkg.com/@rasahq/rasa-chat" type="application/javascript"></script>
    <script src="./scripts.js" type="application/javascript"></script>
</body>
</html>
